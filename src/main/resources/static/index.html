<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Spring Boot Rest App Example</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/app.css">
</head>

<body ng-app="GoogleOAuth2Microservice" ng-controller="AppCtrl" ng-cloak>
	<div class="container">
		<!-- Login panel -->
		<div class="col-md-20 col-md-offset-30">
			<div class="panel panel-default" ng-show="!user">
				<div class="panel-heading">Google login with OAuth2</div>
				<div class="panel-body">
					<div class="col-md-12">
						<a class="btn btn-default" href="/google/login">Google Login</a>
					</div>
				</div>
			</div>
			<!-- End Login panel -->

			<!-- Home panel.It will visible after successfull login -->
			<div class="panel panel-default" ng-show="user">
				<div class="panel-heading panel-collapse">
					<img class="p-img" alt=""
						ng-src="{{user.userAuthentication.details.picture}}"> Name:
					{{user.name}}
				</div>
				<div class="panel-body">
					<div class="col-md-12">Email:
						{{user.userAuthentication.details.email}}</div>
					<div class="col-md-12">
						<a href="#" class="btn btn-default margin-top-5"
							ng-click="logout()"> Logout </a>
					</div>
				</div>
				<div class="panel-body" ng-show="user">
					<script type="text/ng-template" id="pages/home.html">
     	 			 	{{message}}
    			</script>
					<script type="text/ng-template" id="pages/apidoc.html">
						<div class="embed-responsive embed-responsive-16by9">
							<iframe class="embed-responsive-item" src='/swagger-ui.html'/>
						</div>	
    			</script>
					<script type="text/ng-template" id="pages/blog.html">
					<div class="embed-responsive embed-responsive-16by9">
     	 				<iframe class="embed-responsive-item" src='https://kaustuvmaji.blogspot.in/'/>
					</div>
    			</script>
					<script type="text/ng-template" id="pages/contact.html">
				<div class="panel-heading">
     	 		 	<script type="IN/MemberProfile" data-id="https://www.linkedin.com/in/kaustuvmaji" data-format="inline" data-related="false"/>
				</div>
    			</script>
					<!-- <div class='navbar'> -->
						<a href="#/">Home</a>	<a href="#/apidoc">Api Documentation</a>	<a href="#/blog">Blog</a>	<a href="#/contact">Contact</a>
					<!-- </div> -->
					<br />
					<div ng-view />
				</div>
			</div>
			<!-- End Home Panel -->
		</div>
	</div>
	<!-- Including Scripts -->
	<script src="//platform.linkedin.com/in.js" type="text/javascript"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
